<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style_form.css')}}"/>
    <title>{{title}}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/MARS-2-7.png')}}" type="image/x-icon"/>
</head>
  <body>
    <!-- Begin page content -->
    <main role="main" class="container">
        <h1 align="center" style="color:#000000">Анкета претендента</h1>
        <h4 align="center" style="color:#000000">на участие в миссии</h4>
        <div>
            <form class="login_form" method="post">
                <input type="surname" class="form-control" id="surname" placeholder="Введите фамилию" name="surname">
                <input type="name" class="form-control" id="name" placeholder="Введите имя" name="name">
                <label> </label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
                <div class="from-group">
                    <label for="classSelect">Какое у вас образование?</label>
                    <select class="form-control" id="classSelect" name="class">
                      <option>Начальное</option>
                      <option>Среднее</option>
                      <option>Высшее</option>
                      <option>Несколько высших</option>
                      <option>Я сверхразум и без образования</option>
                    </select>
                </div>
                <label> </label>
                <div class="from-group">
                    <label for="profs">Кем вы можете себя назвать?</label>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="profs" id="инженер-исследователь" value="инженер-исследователь">
                      <label class="form-check-label" for="инженер-исследователь">
                        инженер-исследователь
                      </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="profs" id="пилот" value="пилот" checked>
                      <label class="form-check-label" for="пилот">
                        пилот
                      </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="profs" id="строитель" value="строитель">
                      <label class="form-check-label" for="строитель">
                        строитель
                      </label>
                    </div>
                </div>
                <label> </label>
                <div class="form-group">
                    <label for="form-check">Укажите пол</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                      <label class="form-check-label" for="male">
                        Мужской
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                      <label class="form-check-label" for="female">
                        Женский
                      </label>
                    </div>
                </div>
                <label> </label>
                <div>
                    <label for="number">Сколько вам лет?</label>
                    <input type="number" class="form-control" id="number" aria-describedby="numberHelp" placeholder="Введите возраст" name="oldest">
                </div>
                <div class="form-group">
                    <label for="about">Почему вы решили учавствовать в миссии?</label>
                    <textarea class="form-control" id="about" rows="4" name="about"></textarea>
                </div>
                <label> </label>
                <div class="form-group">
                    <label for="photo">Приложите фотографию</label>
                    <input type="file" class="form-control-file" id="photo" name="file">
                </div>
                <label> </label>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="acceptRules" name="accept_to_stay">
                    <label class="form-check-label" for="acceptRules">Готов остаться на Марсе</label>
                </div>
                <button type="submit" class="btn btn-primary">Записаться</button>
            </form>
        </div>
    </main>
  </body>
</html>
